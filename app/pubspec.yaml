name: word_game
description: A multiplayer word guessing game, inspired by Wordle.

publish_to: 'none'

version: 0.6.0+25

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  common:
    path: ../common/
  
  badges: ^3.1.2
  bloc: ^8.0.2
  cupertino_icons: ^1.0.2
  duration: ^4.0.3
  fl_chart: ^0.69.0
  flutter_bloc: ^8.0.1
  flutter_dotenv: ^5.0.2
  flutter_native_splash: ^2.2.19
  flutter_neumorphic: ^3.2.0
  flutter_secure_storage: 9.0.0 # 9.2.2 is broken
  flutter_spinkit: ^5.1.0
  flutter_web_frame: ^1.0.0
  fluttering_phrases: ^1.0.0
  get_it: ^8.0.2
  go_router: ^14.6.0
  google_fonts: ^6.2.1
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  http: ^1.2.2
  linked_scroll_controller: ^0.2.0
  material_design_icons_flutter: ^7.0.7296
  mongo_dart: ^0.10.3
  package_info_plus: ^8.1.1
  shared_preferences: ^2.0.13
  soundpool: ^2.4.1
  url_launcher: ^6.0.19
  validators: ^3.0.0
  version: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/words_alpha.txt
    - assets/words_common.txt
    - .env
    - assets/images/logo.png
    - assets/images/gpg_logo.png
    - assets/images/launcher_adaptive.png
    - assets/images/launcher_android.png
    - assets/images/launcher_ios.png
    - assets/images/github_white.png
    - assets/images/github_black.png
    - assets/sounds/

flutter_icons:
  image_path_android: "assets/images/launcher_android.png"
  image_path_ios: "assets/images/launcher_ios.png"
  android: true
  ios: true
  adaptive_icon_background: "#eeeeee"
  adaptive_icon_foreground: "assets/images/launcher_adaptive.png"